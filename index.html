<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="css/estilos.css">
  <link rel="icon" type="image/png" sizes="32x32" href="img/favicon-32x32.png">
  <title>Frontend Mentor | Order summary card</title>
</head>

<body>
  <section class="container">
    <div class="card">
      <figure class="card__picture">
      </figure>
      <div class="card__description">
        <div class="card__header">
          <h1 class="card__heading">Order Summary</h1>
          <p class="card__paragraph">
            You can now listen to millions of songs, audiobooks, and podcasts on any
            device anywhere you like!
          </p>
        </div>
        <div class="card__body">
          <div class="card__plan">
            <figure class="card__plan__picture">
              <img src="img/icon-music.svg" alt="" class="card__plan__img">
            </figure>
            <div class="card__plan__header">
              <h3 class="card__plan__heading">
                Annual Plan
              </h3>
              <h4 class="card__plan__price">
                $59.99/year
              </h4>
            </div>
          </div>
          <h3 class="card__change">
            <a href="" class="card__change__link">Change</a>
          </h3>
        </div>
        <div class="card__footer">
          <button class="card__footer__btn">Proceed to Payment</button>
          <a href="" class="card__footer__cancel">Cancel Order</a>
        </div>
      </div>
    </div>
  </section>

</html>
